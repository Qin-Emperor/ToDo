<form method="POST" class="form-inline" action="{{ url_for('main.update_task', task_id=task.id) }}">
    {{ update_task_form.hidden_tag() }}
    <div class="form-group">
        {{ update_task_form.content() }}
    </div>
    <div class="form-group">
        {{ update_task_form.deadline() }}
    </div>
    <div class="form-group btn-group">
        {{ update_task_form.submit() }}
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Відмінити</a>
    </div>
</form>
